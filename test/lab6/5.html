<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="">My Web Page</title>
    <link rel="stylesheet">
</head>
<body>
<table id="myTable">
    <tr>
        <td>1:1</td>
        <td>1:2</td>
        <td>1:3</td>
        <td>1:4</td>
        <td>1:5</td>
        <td>1:6</td>
        <td>1:7</td>
    </tr>
    <tr>
        <td>2:1</td>
        <td>2:2</td>
        <td>2:3</td>
        <td>2:4</td>
        <td>2:5</td>
        <td>2:6</td>
        <td>2:7</td>
    </tr>
    <tr>
        <td>3:1</td>
        <td>3:2</td>
        <td>3:3</td>
        <td>3:4</td>
        <td>3:5</td>
        <td>3:6</td>
        <td>3:7</td>
    </tr>
    <tr>
        <td>4:1</td>
        <td>4:2</td>
        <td>4:3</td>
        <td>4:4</td>
        <td>4:5</td>
        <td>4:6</td>
        <td>4:7</td>
    </tr>
    <tr>
        <td>5:1</td>
        <td>5:2</td>
        <td>5:3</td>
        <td>5:4</td>
        <td>5:5</td>
        <td>5:6</td>
        <td>5:7</td>
    </tr>
    <tr>
        <td>6:1</td>
        <td>6:2</td>
        <td>6:3</td>
        <td>6:4</td>
        <td>6:5</td>
        <td>6:6</td>
        <td>6:7</td>
    </tr>
</table>
<script>
    // Получаем таблицу
    var table = document.getElementById('myTable');

    // Получаем все ячейки таблицы
    var cells = table.getElementsByTagName('td');

    // Проходим по каждой ячейке
    for (var i = 0; i < cells.length; i++) {
        // Получаем индекс строки и столбца для каждой ячейки
        var rowIndex = cells[i].parentNode.rowIndex; // индекс строки
        var cellIndex = cells[i].cellIndex; // индекс столбца

        // Проверяем, является ли сумма индексов четной
        if ((rowIndex + cellIndex) % 2 === 0) {
            // Если сумма индексов четная, применяем к ячейке красный цвет
            cells[i].style.backgroundColor = 'red';
        }
    }
</script>
<script>
    console.log("Welcome to my web page!");
</script>
</body>
</html>
