<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
    <script>
        function textChanged() {
            alert('Текст был изменен!!!');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('textInput').addEventListener('input', textChanged);
        });
    </script>
</head>
<body>
<div>
    <h1>Измените текст в поле ниже</h1>
    <input type="text" id="textInput" placeholder="Введите текст">
</div>
</body>
</html>
