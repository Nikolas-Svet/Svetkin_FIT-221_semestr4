<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function del_div(){
            document.getElementById('del_btn').style.display = 'none';
        }
    </script>
</head>
<body>
  <div style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <button id="del_btn" onclick="del_div()" style="margin-right: 50px; height: 10%; width: 25%; background-color: red;">
         Кнопка, которая исчезнет
    </button>
  </div>
</body>
</html>
