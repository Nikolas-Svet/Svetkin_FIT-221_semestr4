<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Click Coordinates</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
    <script>
        function showAlert() {
            alert('Был щелчок!');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('click', showAlert);
        });
    </script>
</head>
<body>
    <div>
        <h1>Кликни по любому месту</h1>
    </div>
</body>
</html>
