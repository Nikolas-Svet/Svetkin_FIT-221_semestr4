<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Example</title>
</head>
<body>
    <script>
        function request(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(null, JSON.parse(xhr.responseText));
                } else if (xhr.readyState === 4) {
                    callback(xhr.status);
                }
            };
            xhr.send();
        }

        function requestPromise(url) {
            return new Promise((resolve, reject) => {
                request(url, (err, data) => {
                    if (err) {
                        reject(err);
                    } else {
                        resolve(data);
                    }
                });
            });
        }

        // Запросы последовательно
        requestPromise('https://catfact.ninja/fact')
            .then(data => {
                console.log('Cat Fact:', data.fact);
                return requestPromise('https://dog.ceo/api/breeds/image/random');
            })
            .then(data => {
                console.log('Dog Image:', data.message);
                return requestPromise('https://official-joke-api.appspot.com/random_joke');
            })
            .then(data => {
                console.log('Joke:', data.setup + ' - ' + data.punchline);
            })
            .catch(err => {
                console.error('Error:', err);
            });
    </script>
</body>
</html>
