<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Line Properties</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .control-panel {
            margin: 10px 100px;
        }

        .control-panel div {
            margin-bottom: 10px;
        }

        .control-panel label {
            margin-right: 10px;
        }

        .horizontal-line {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="margin: 10px 100px;">Изменение свойств горизонтальной линии</h1>
    <p style="margin: 10px 100px;">Выберите значения параметров, которые требуется изменить, и нажмите кнопку Выполнить.</p>
    <div class="control-panel">
        <div>
            <label>Выравнивание:</label>
            <label><input type="radio" name="align" value="left"> LEFT</label>
            <label><input type="radio" name="align" value="center" checked> CENTER</label>
            <label><input type="radio" name="align" value="right"> RIGHT</label>
        </div>
        <div>
            <label for="size">Толщина линии (size):</label>
            <input type="number" id="size" value="25" min="1">
        </div>
        <div>
            <label for="width">Длина линии (width):</label>
            <input type="number" id="width" value="270" min="1">
        </div>
        <div>
            <label for="color">Цвет линии (color):</label>
            <select id="color">
                <option value="green">green</option>
                <option value="olive">olive</option>
                <option value="navy">navy</option>
                <option value="purple">purple</option>
                <option value="teal" selected>teal</option>
                <option value="gray">gray</option>
                <option value="silver">silver</option>
                <option value="yellow">yellow</option>
                <option value="blue">blue</option>
                <option value="fuchsia">fuchsia</option>
                <option value="white">white</option>
            </select>
        </div>
        <button onclick="applyChanges()">Выполнить</button>
        <button onclick="resetDefaults()">Обновить</button>
    </div>
    <hr class="horizontal-line" id="horizontalLine">
    <script>
        function applyChanges() {
            const alignment = document.querySelector('input[name="align"]:checked').value;
            const size = document.getElementById('size').value;
            const width = document.getElementById('width').value;
            const color = document.getElementById('color').value;

            const line = document.getElementById('horizontalLine');
            line.style.borderTopWidth = `${size}px`;
            line.style.width = `${width}px`;
            line.style.borderColor = color;

            line.style.marginLeft = alignment === 'left' ? '0' : 'auto';
            line.style.marginRight = alignment === 'right' ? '0' : 'auto';
            if (alignment === 'center') {
                line.style.marginLeft = 'auto';
                line.style.marginRight = 'auto';
            }
        }

        function resetDefaults() {
            document.querySelector('input[name="align"][value="center"]').checked = true;
            document.getElementById('size').value = 25;
            document.getElementById('width').value = 270;
            document.getElementById('color').value = 'teal';
            applyChanges();
        }

        document.addEventListener('DOMContentLoaded', resetDefaults);
    </script>
</body>
</html>
